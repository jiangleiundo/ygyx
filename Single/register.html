<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="__HOME__/assets/css/bootstrap.min.css"/>
    <link href="__HOME__/assets/css/dashboard.css">
    <link href="__HOME__/assets/css/style.css"/>
    <link href="__HOME__/lib/layui/css/layui.css">
    <script src="__HOME__/assets/js/jquery-1.11.1.min.js"></script>
    <script src="__HOME__/lib/layui/layui.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" >
    <a href="{:U('index/index')}">
        <img src="__LOGO__"/>
    </a>
</nav>
<div class="jl-jump-page">
    <h1>Sign Up</h1>
    <form action="{:U('portal/public/register')}" method="post" style="color: black;">
        <div class="jl-jump-input">
            <input type="text" id="user" autocomplete="off" class="email" placeholder="Email" required="required"
                   name="email"/>
        </div>
        <div class="jl-jump-input">
            <input type="password" placeholder="Create a password" required="required" pattern=".{6,}"
                   title="Minimum 6 characters required" name="user_pass" id="pw1"/>
        </div>
        <div class="jl-jump-input">
            <input type="password" placeholder="Confirm the password" required="required" pattern=".{6,}"
                   title="Minimum 6 characters required" name="re_user_pass" id="pw2"/>
        </div>
        <div class="jl-jump-input">
            <input type="text" class="email" placeholder="UserName" name="user_name" required="required"
                   autocomplete="off"/>
        </div>
        <br/>
        <div class="layui-input-inline">
            <input class="" type="checkbox" id="zcNanniu" checked="checked"/>
        </div>
        <div class="layui-input-inline">
            <a target="_blank" href="http://www.yinggui.tv/public/mobile/WZZCXY.html" >
                阅读并接受《互联网服务条款》</a>
        </div>

        <br/>
        <br/>
        <input class="jl-jump-btn jl-jump-input" type="submit" value="SIGH UP" id="submit"/>
    </form>
    <br/>
    <div class="fix jl-jump-btn-input">
        <a href="{:U('portal/single/denglu')}" class="rt">Sign In</a>
    </div>
</div>

<script src="__HOME__/js/utility.js"></script>
</body>
</html>
