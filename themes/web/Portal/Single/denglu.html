<!DOCTYPE html>
<html>

<head>
	<title></title>
	<meta charset="UTF-8">

	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link href="__HOME__/css/bootstrap.min.css" rel='stylesheet' type='text/css' media="all" />
	<!-- //bootstrap -->
	<link href="__HOME__/css/dashboard.css" rel="stylesheet">
	<!-- Custom Theme files -->
	<link href="__HOME__/css/style.css" rel='stylesheet' type='text/css' media="all" />
	<!--start-smoth-scrolling-->
	<!-- fonts -->
	<link rel="stylesheet" href="__HOME__/layui/css/layui.css" media="all">
	<script src="__HOME__/js/jquery-1.11.1.min.js"></script>
	<script src="__HOME__/layui/layui.js"></script>
	<script src="__HOME__/js/utility.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:black; padding-left: 16px;">
			<a href="{:U('index/index')}" >
				<img src="__LOGO__" alt="" width="80px" style="margin-top: 15px; vertical-align: 6px;" />
			</a>
		</nav>
 		<div class="jl-jump-page">
			<h1>Sign In</h1>
			<form action="{:U('portal/public/login')}" method="post" style="width: auto;">
				<div class="jl-jump-input">
					<input type="text" autocomplete="off" id="e_mail" class="email" placeholder="Enter email" required="required" pattern="([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?" name="user_name" />
				</div>
				<div class="jl-jump-input">
					<input type="password" autocomplete="off" placeholder="Password" required="required" pattern=".{6,}" title="Minimum 6 characters required" autocomplete="off" name="password" />
				</div>
				<br />
				<br />
				<input class="jl-jump-btn jl-jump-input" type="submit" value="SIGN IN" />
			</form>
			<br />
			<div class="fix jl-jump-btn-input">
				<a class="lt" href="{:U('portal/single/zhaohui')}" >Forgot Password ?</a>
				<a class="rt" href="{:U('portal/single/zhuce')}" >Sign Up</a>
			</div>
		</div>
	<script>
		$("#e_mail").on("blur", function(){
			var e = $("#e_mail").val();

			if(!commonFn.regCheckEmail(e)){
				layer.msg("请填写正确的邮箱地址")
			}
		})

	</script>
	</body>
</html>
