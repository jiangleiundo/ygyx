<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="__HOME__/css/bootstrap.min.css" rel='stylesheet' type='text/css' media="all" />
		<!-- //bootstrap -->
		<link href="__HOME__/css/dashboard.css" rel="stylesheet">
		<!-- Custom Theme files -->
		<link href="__HOME__/css/style.css" rel='stylesheet' type='text/css' media="all" />
		<!--start-smoth-scrolling-->
		<!-- fonts -->
		<link rel="stylesheet" href="__HOME__/layui/css/layui.css" media="all">
		<script src="__HOME__/js/jquery-1.11.1.min.js"></script>
		<script src="__HOME__/layui/layui.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:black; padding-left: 16px;">
			<a href="{:U('index/index')}" >
				<img src="__LOGO__" alt="" width="80px" style="margin-top: 15px; vertical-align: 6px;" />
			</a>
		</nav>
		<div class="jl-jump-page">
			<h1>Forgot password</h1>
			<form action="{:U('portal/public/password')}" method="post" style="width: auto;">
				<div class="jl-jump-input">
					<input type="text" class="email" placeholder="Email address" required="required" name="email" id="email" title="Enter a valid email" />
				</div>
				<div class="jl-jump-input jl-position-rel">
					<input maxlength="4" type="text" class="email" placeholder="Validate code" name="text" required="required" />
					<button class="layui-btn layui-btn-normal layui-btn-sm" id="send">Get verification code</button>
				</div>
				<div class="jl-jump-input">
					<input type="password" placeholder="Create a password" required="required" name="user_pass" id="pw1" />
				</div>
				<div class="jl-jump-input">
					<input type="password" placeholder="Confirm password" required="required" name="re_user_pass" id="pw2"/>
				</div>
				<br />
				<br />
				<input class="jl-jump-btn jl-jump-input" type="submit" value="RESET PASSWORD" id="submit"/>
			</form>
			<br />
			<div class="fix jl-jump-btn-input">
				<a class="rt" href="{:U('portal/single/denglu')}" >Sign In</a>
			</div>
		</div>
	</body>
	<script src="__HOME__/js/utility.js"></script>
	<script>
		$("#pw2").on("blur", function(){
			var pw1 = $("#pw1").val(),
				pw2 = $("#pw2").val();

			if(commonFn.isEmpty(pw1) || commonFn.isEmpty(pw2)){
				layer.msg("密码不能为空");
			}
			else if(commonFn.isEqual(pw1, pw2)) {
				$("#submit").disabled = false;
			}
			else{
				layer.msg("两次密码不一致");
				$("#submit").disabled = true;
			}
		});

		//ajax异步发送验证码
		$("#send").click(function(){
			var email = $("#email").val();

			if(!commonFn.isEmpty(email)){
				if(commonFn.regCheckEmail(email)){
					$.post("{:U('portal/public/email_code')}","email="+email, function(data){
						if(data === 1) {
							layer.msg("发送成功，请查收邮件");
							$("#submit").disabled = true;
						}
						else {
							layer.msg("邮箱错误或不存在");
							$("#submit").disabled = false;
						}
					})
				}else{
					layer.msg("邮箱格式错误")
				}
			}
		});
	</script>
</html>
