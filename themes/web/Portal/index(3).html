<!DOCTYPE HTML>
<html>

	<head>
		<title>Home</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<meta name="keywords" content="My Play Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
		<script type="application/x-javascript">
			addEventListener("load", function() {
				setTimeout(hideURLbar, 0);
			}, false);

			function hideURLbar() {
				window.scrollTo(0, 1);
			}
		</script>
		<!-- bootstrap -->
		<link href="__HOME__/css/bootstrap.min.css" rel='stylesheet' type='text/css' media="all" />
		<!-- //bootstrap -->
		<link href="__HOME__/css/dashboard.css" rel="stylesheet">
		<!-- Custom Theme files -->
		<link href="__HOME__/css/style.css" rel='stylesheet' type='text/css' media="all" />
		<script src="__HOME__/js/jquery-1.11.1.min.js"></script>
		<!--start-smoth-scrolling-->

	</head>

	<body style="background-image: url(__HOME__/images/background-img.png);">

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
					<a class="navbar-brand" href="index.html">
						<h1><img src="__HOME__/images/logo.png" alt="" /></h1></a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<div class="top-search">
						<form class="navbar-form navbar-right">
							<!--<input type="text" class="form-control" placeholder="Search...">
-->
							<!--	<input type="submit" value=" ">-->
						</form>
					</div>
					<div class="header-top-right">
						<div class="signin">
							<a href="#small-dialog2" class="play-icon popup-with-zoom-anim">Sign Up</a>
							<!-- pop-up-box -->
							<script type="text/javascript" src="__HOME__/js/modernizr.custom.min.js"></script>
							<link href="__HOME__/css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
							<script src="__HOME__/js/jquery.magnific-popup.js" type="text/javascript"></script>
							<!--//pop-up-box -->
							<div id="small-dialog2" class="mfp-hide">
								<h3>Registered</h3>
								<div class="signup">
									<form action="" method="post">
										<input type="text" name="email" class="email" placeholder="Email" required="required" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" title="Enter a valid email" />
										<input type="password" placeholder="Password" required="required" name="user_pass" id="pw1" />
										<input type="password" placeholder="Please make sure the password" required="required" name="re_user_pass" id="pw2" onkeyup="validate()"/>
										<p></p>
										<span id="tishi"></span>
										<input type="text" class="email" placeholder="UserName" name="user_nicename" required="required" />
										<input type="submit" value="REGISTERED" id="submit"/>
									</form>
								</div>

								<div class="clearfix"> </div>
							</div>

							<script>
								$(document).ready(function() {
									$('.popup-with-zoom-anim').magnificPopup({
										type: 'inline',
										fixedContentPos: false,
										fixedBgPos: true,
										overflowY: 'auto',
										closeBtnInside: true,
										preloader: false,
										midClick: true,
										removalDelay: 300,
										mainClass: 'my-mfp-zoom-in'
									});

								});
							</script>
						</div>
						<div class="signin">
							<a href="#small-dialog" class="play-icon popup-with-zoom-anim">Sign In</a>
							<div id="small-dialog" class="mfp-hide" style="width: 800px;">
								<h3>Login</h3>
								<!--<div class="social-sits">
							<div class="facebook-button">
								<a href="#">Connect with Facebook</a>
							</div>
							<div class="chrome-button">
								<a href="#">Connect with Google</a>
							</div>
							<div class="button-bottom">
								<p>New account? <a href="#small-dialog2" class="play-icon popup-with-zoom-anim">Signup</a></p>
							</div>
						</div>-->
								<div class="signup">
									<form>
										<input type="text" class="email" placeholder="Enter email" required="required" pattern="([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?" />
										<input type="password" placeholder="Password" required="required" pattern=".{6,}" title="Minimum 6 characters required" autocomplete="off" />
										<input type="submit" value="LOGIN" />
									</form>
									<div class="forgot">
										<a href="#">Forgot password ?</a>
									</div>
								</div>

								<div class="clearfix"> </div>
							</div>
						</div>
						<div class="clearfix"> </div>
					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
		</nav>



		<div>
			<div class="main-grids" style="z-index: 100;">
				<div class="recommended">
					<div class="recommended-grids" >
						
						
						<div class="recommended-info">
							<h3>Recommended</h3>
						</div>

						<volist name='data' id='vol'>
						<div class="col-md-2 resent-grid recommended-grid">
							<div class="resent-grid-img recommended-grid-img">
								<a href="single.html"><img src="__TU__/{$vol.view_image}"  height="221px" alt="" /></a>
								<div class="time small-time">
									<p>{$vol.play_time}</p>
								</div>
								<div class="clck small-clck">
									<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
								</div>
							</div>
							<div class="resent-grid-info recommended-grid-info video-info-grid">
								<h5><a href="single.html" class="title">{$vol.content}</a></h5>
								<ul>
									<li>
										<p class="author author-info">
											<a href="#" class="author">{$vol.name}</a>
										</p>
									</li>
									<li class="right-list">
										<p class="views views-info">{$vol.score} views</p>
									</li>
								</ul>
							</div>
						</div>
						</volist>
						<!--!!!!!-->
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="__HOME__/js/bootstrap.min.js"></script>

		<script>
			function validate() {
				var pw1 = document.getElementById("pw1").value;
				var pw2 = document.getElementById("pw2").value;
				if(pw1 == pw2) {
					document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
					document.getElementById("submit").disabled = false;
				}
				else {
					document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
					document.getElementById("submit").disabled = true;
				}
			}
		</script>
		<!-- Just to make our placeholder images work. Don't actually copy the next line! -->

	</body>

</html>
